<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Color Palette App</title>
  <!-- Enlaza Tailwind (ejemplo con CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="flex flex-col min-h-screen transition-colors duration-300 ease-in-out bg-neutral-100 dark:bg-neutral-950/95">

  <!-- HEADER/NAV -->
  <nav class="transition-colors duration-300 ease-in-out bg-white shadow-md dark:bg-neutral-950/70">
    <div class="flex items-center justify-between px-4 py-4 mx-auto max-w-7xl">
      <div class="text-xl font-medium transition-colors duration-300 ease-in-out text-neutral-800 dark:text-white">
        <span class="font-black text-transparent bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text">JDI</span>
        <span class="ml-1">Color Palette App</span>
      </div>
      <button type="button" id="toggle-darkmode" class="block font-medium transition-colors duration-300 ease-in-out rounded-md cursor-pointer text-neutral-800 hover:bg-neutral-200 focus:outline-hidden dark:text-yellow-500 dark:hover:bg-neutral-800">
        <span class="inline-flex items-center justify-center group shrink-0 size-15">
          <svg class="shrink-0 size-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
          </svg>
        </span>
      </button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="w-full p-4 mx-auto my-6 transition-colors duration-300 ease-in-out bg-white rounded-lg dark:bg-neutral-950 max-w-7xl">
    <div id="modalWrapper"></div>
    <div class="flex flex-col lg:flex-row ">

      <!-- SecciÃ³n para agregar colores a la paleta -->
      <section class="flex-1 w-full p-6 mr-6 bg-transparent">
        <h2 class="mb-4 text-2xl font-semibold transition-colors duration-300 ease-in-out text-neutral-800 dark:text-neutral-300">Agregar Color</h2>
        <form id="add-color-form" class="space-y-4 transi">
          <div>
            <input
              type="text"
              id="color-name"
              class="w-full px-3 py-4 text-xl transition-colors duration-300 ease-in-out border rounded-md dark:text-neutral-300 border-neutral-300 dark:border-neutral-800 focus:outline-none focus:ring-1 focus:ring-neutral-500"
              placeholder="Color Name"
            />
          </div>
          <div>
            <input
              type="text"
              id="color-code"
              class="w-full px-3 py-4 text-xl transition-colors duration-300 ease-in-out border rounded-md dark:text-neutral-300 border-neutral-300 dark:border-neutral-800 focus:outline-none focus:ring-1 focus:ring-neutral-500"
              placeholder="HEX Code"
            />
          </div>
          <button
            type="submit"
            class="w-full py-3 text-lg font-medium transition-colors duration-300 ease-in-out bg-white rounded-lg cursor-pointer text-neutral-500 border-1 border-neutral-600 hover:bg-neutral-200 hover:text-neutral-800 focus:outline-none dark:bg-neutral-800 dark:text-white dark:hover:bg-neutral-900 dark:hover:text-white"
            id="submit"
          >
            Agregar a la Paleta
          </button>
        </form>
      </section>
      <!-- SecciÃ³n para la lista de colores generados -->
      <section class="w-full py-4 transition-colors duration-300 ease-in-out bg-transparent flex-1/2">
        <h2 class="mb-4 text-2xl font-semibold transition-colors duration-300 ease-in-out text-neutral-800 dark:text-neutral-300">Tu Paleta de Colores</h2>
        <div id="colors-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
        <!-- Renderizar tarjetas con colores--> 
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="flex justify-center w-full py-12 mx-auto transition-all duration-300 ease-in-out border-t-1 border-neutral-300 dark:border-neutral-600">
    <div class="flex gap-2 text-center ">
      <p class="text-sm lg:text-lg text-neutral-500">Made with ðŸ’œ by AloyFoxy</p>
      <p class="text-sm lg:text-lg text-neutral-500">|</p>
      <p class="text-sm lg:text-lg text-neutral-500"> Color Palette App Â© 2025</p>
    </div>
  </footer>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
