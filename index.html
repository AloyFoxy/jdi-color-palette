<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Color Palette App</title>
  <!-- Enlaza Tailwind (ejemplo con CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- HEADER/NAV -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-800">Color Palette App</h1>
      <button
        id="toggle-darkmode"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-md text-sm font-semibold"
      >
        Toggle Dark Mode
      </button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-8">
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-6 md:space-y-0">

      <!-- Sección para agregar colores a la paleta -->
      <section class="bg-white shadow-md p-6 rounded-md w-full md:w-1/3">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Agregar Color</h2>
        <form id="add-color-form" class="space-y-4">
          <div>
            <label for="color-name" class="block mb-1 text-sm font-medium text-gray-700"
              >Nombre del Color</label
            >
            <input
              type="text"
              id="color-name"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Ejemplo: Rojo Vibrante"
            />
          </div>
          <div>
            <label for="color-code" class="block mb-1 text-sm font-medium text-gray-700"
              >Código Hex</label
            >
            <input
              type="text"
              id="color-code"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="#FF0000"
            />
          </div>
          <button
            type="submit"
            id="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
          >
            Agregar a la Paleta
          </button>
        </form>
      </section>
      <!-- Sección para la lista de colores generados -->
      <section class="bg-white shadow-md p-6 rounded-md w-full md:w-2/3">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Paleta de Colores</h2>
        <div id="colors-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Render Card with colors--> 
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white mt-auto">
    <div class="max-w-7xl mx-auto px-4 py-4 text-center">
      <p class="text-sm text-gray-500">© 2025 Tu Nombre - Color Palette App</p>
    </div>
  </footer>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
